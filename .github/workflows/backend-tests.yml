name: Backend Tests

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: fnc_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest psycopg2-binary

      - name: Wait for DB readiness
        run: |
          python - <<'EOF'
          import time, socket
          for i in range(10):
              try:
                  with socket.create_connection(("localhost", 5432), timeout=2):
                      print("Postgres is ready")
                      break
              except OSError:
                  print("Waiting for Postgres...")
                  time.sleep(2)
          else:
              raise RuntimeError("Database never became available")
          EOF

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/fnc_test" >> $GITHUB_ENV
          echo "LOAD_SEED=true" >> $GITHUB_ENV

      - name: Initialize DB (metadata + seed)
        run: |
          python -c "from app.db import init_db; init_db()"

